<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking Session - Toko Warga</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --gold: #d4af37;
        --dark-gold: #b8860b;
        --light-gold: #fdfaf0;
        --white: #ffffff;
        --text: #2d3436;
        --bg: #f9f9f9;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* --- Background Glow --- */
      .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
        z-index: 0;
      }

      /* --- Card Pop Up --- */
      .status-card {
        position: relative;
        z-index: 1;
        background: var(--white);
        padding: 50px 40px;
        border-radius: 40px;
        box-shadow: 0 20px 50px rgba(212, 175, 55, 0.15);
        text-align: center;
        max-width: 380px;
        width: 90%;
        border: 1px solid rgba(212, 175, 55, 0.1);
        animation: cardPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes cardPop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      h1 {
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--gold);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      p {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      /* --- Animated Pop Loader --- */
      .loader {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .loader span {
        width: 15px;
        height: 15px;
        background: var(--gold);
        border-radius: 50%;
        display: inline-block;
        animation: bounce 0.6s infinite alternate;
      }

      .loader span:nth-child(2) { animation-delay: 0.2s; }
      .loader span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-15px); opacity: 0.4; background: var(--dark-gold); }
      }

      /* --- Dots Text --- */
      .dots span {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--gold);
        animation: blink 1.4s infinite;
      }

      .dots span:nth-child(2) { animation-delay: 0.2s; }
      .dots span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes blink {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </head>

  <body>
    <div class="glow"></div>

    <div class="status-card">
      <h1>Security Check</h1>
      <p>Memeriksa status login Anda...</p>

      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="dots" style="margin-top: 10px;">
        <span style="font-size: 0.8rem; color: #bbb; letter-spacing: 2px;">MOHON TUNGGU</span>
      </div>
    </div>

    <script>
      (async () => {
        const startTime = Date.now();
        const minDelay = 1500; // Minimal tunggu 1.5 detik agar user bisa lihat animasi

        try {
          // 1. Cek Sesi ke API
          const response = await fetch("/api/me", { method: "GET" });
          const { success } = await response.json();

          // 2. Hitung sisa waktu delay agar tidak terlalu cepat redirect
          const elapsedTime = Date.now() - startTime;
          const remainingTime = Math.max(0, minDelay - elapsedTime);

          setTimeout(() => {
            if (response.ok && success) {
              window.location.href = "/dashboard/";
            } else {
              window.location.href = "/login/";
            }
          }, remainingTime);

        } catch (error) {
          console.error("error checking auth status:", error);
          
          // Jika error, tetap beri delay sedikit sebelum redirect ke login
          setTimeout(() => {
            window.location.href = "/login/";
          }, minDelay);
        }
      })();
    </script>
  </body>
</html>
