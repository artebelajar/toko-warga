<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Toko Warga</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="ambient-light"></div>

    <div class="logout-container">
      <div class="brand-name">Toko Warga</div>

      <div class="loader-wrapper">
        <div class="orbital-ring"></div>
        <div class="icon-center">
            <i data-lucide="log-out" size="40"></i>
        </div>
      </div>

      <h1>Sampai Jumpa!</h1>
      <p>Sesi Anda telah ditutup dengan aman. Terima kasih telah berkunjung.</p>

      <div class="status-text">
        Mengalihkan ke Login dalam <span id="timer">3</span> detik...
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
