<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Toko Warga</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <div style="display: flex; gap: 15px; align-items: center;">
        <a href="/dashboard/" style="color: var(--dark-gold); text-decoration: none; font-weight: 600; font-size: 0.9rem;">‚Üê Lihat Toko</a>
        <button class="btn-logout" id="logout">Logout</button>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-grid">
        
        <div class="card">
          <h2>Tambah Produk Baru</h2>
          <form id="productForm">
            <label>Nama Produk</label>
            <input type="text" id="name" placeholder="Contoh: Kemeja Emas" required />

            <label>Deskripsi</label>
            <textarea id="desc" rows="3" placeholder="Jelaskan produk Anda..." required></textarea>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
              <div>
                <label>Harga (Rp)</label>
                <input type="number" id="price" placeholder="0" required />
              </div>
              <div>
                <label>Stok</label>
                <input type="number" id="stock" placeholder="0" required />
              </div>
            </div>

            <label>Kategori</label>
            <select id="category">
              <option value="1">Makanan</option>
              <option value="2">Minuman</option>
              <option value="3">Pakaian</option>
            </select>

            <label>Gambar Produk</label>
            <div class="preview-box">
              <img id="imagePreview" width="100" style="display: none; margin: 0 auto 10px auto; border-radius: 8px;" />
              <input type="file" id="image" accept="image/*" required />
            </div>

            <button type="submit" class="btn-gold" style="margin-top: 20px;">Tambah Produk Sekarang</button>
          </form>
        </div>

        <div class="card">
          <div class="filter-section">
            <h2 style="border:none; padding:0; margin:0;">Produk Anda</h2>
            <select id="categoryFilter" style="width: auto; padding: 5px 15px;">
              <option value="all">Semua Kategori</option>
              <option value="makanan">Makanan</option>
              <option value="minuman">Minuman</option>
              <option value="pakaian">Pakaian</option>
            </select>
          </div>
          
          <div id="products">
            <p style="text-align: center; color: #999;">Memuat produk...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 style="margin-top:0;">Edit: <span id="name-product" style="color: var(--gold);"></span></h2>
        <form id="productFormEdit">
          <label>Nama Produk</label>
          <input type="text" id="nameEdit" required />

          <label>Deskripsi</label>
          <textarea id="descEdit" rows="3" required></textarea>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
              <label>Harga (Rp)</label>
              <input type="number" id="priceEdit" required />
            </div>
            <div>
              <label>Stok</label>
              <input type="number" id="stockEdit" required />
            </div>
          </div>

          <label>Kategori</label>
          <select id="categoryEdit">
            <option value="1">Makanan</option>
            <option value="2">Minuman</option>
            <option value="3">Pakaian</option>
          </select>

          <label>Gambar Saat Ini</label>
          <div class="preview-box">
            <img id="imagePreviewEdit" width="120" style="border-radius: 8px; margin-bottom: 10px;" />
            <input type="file" id="imageEdit" accept="image/*" />
            <p style="font-size: 0.7rem; color: #999; margin-top: 5px;">*Biarkan kosong jika tidak ingin ganti gambar</p>
          </div>

          <div style="display: flex; gap: 10px; margin-top: 25px;">
            <button type="submit" class="btn-gold" style="flex: 2;">Simpan Perubahan</button>
            <button type="button" onclick="closeModal()" class="btn-logout" style="flex: 1;">Batal</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
